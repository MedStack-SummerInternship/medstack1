<div class="container">
    <div class="row my-5 h-100"  *ngFor="let a of med">
        <div class="col-sm-6">
            <img src="{{a.image}}" class="h-50 d-block m-auto" alt="{{a.name}}">
        </div>
        <div class="col-sm-6 ">
            <h1 class="">{{a.name}}</h1>
            <p class="mt-3">{{a.des}}</p>
            <h6 class="card-text mt-3">MRP: <i class="fas fa-rupee-sign"></i> {{a.price}}</h6>
            <button class="mt-3 bin fw-bold" (click)="onCart(med)">add to cart</button>
        </div>
    </div>

</div>
