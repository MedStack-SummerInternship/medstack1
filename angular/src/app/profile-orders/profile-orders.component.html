<div class="container">
<h5 class="cart text-center mt-5 ms-5"> Welcome {{cart.name}}</h5>

<div class="container-1 mt-4">
    <div class="row ms-4">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-10">
                 <div class="card shadow ">
                            <div class="card-body text-center shadow">
                                <p><img class=" img-fluid" src="https://sunlimetech.com/portfolio/boot4menu/assets/imgs/team/img_01.png" alt="card image"></p>
                                <h4 class="card-title" style="font-size: 25px;">{{cart.name}}</h4>
                                <p class="card-text" style="font-size: 25px;font-weight: 500;">{{cart.email}}</p>
                            </div>
                        </div>
                    </div>
                    </div>
                    </div>
            
                    
                





 <h5 class="latest mt-5">Your latest order..</h5>
<h5 *ngIf="!orderStatus">
    no latest orders 
</h5> 

<table class="table text-center w-75 mx-auto mt-5 text-white bg-secondary " >
    <thead>
        <th style="font-size: 20px;">Name</th>
        <th style="font-size: 20px;">MRP</th>
        
    </thead>
    <tbody>
        <tr *ngFor="let product of cart.orders;let ind=index">
            <td style="color: black;font-size: 20px;">{{product.name}}</td>
            <td style="color: black;font-size: 20px;"><i class="fas fa-rupee-sign"></i> {{product.price}}</td>
       
           
        </tr>
    </tbody>
</table>
</div>
