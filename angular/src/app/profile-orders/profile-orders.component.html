<div class="container">
<h5 class="cart text-center mt-5"> Welcome {{name}}</h5>

<div class="container-1 mt-4 mb-5">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-10">
                <div class="card shadow ">
                    <div class="card-body text-center">
                        <p><img class=" img-fluid" src="assets\p-1.png" alt="card image"></p>
                        <h3 class="card-title" >{{name}}</h3>
                        <h5 class="card-text fw" >{{mail}}</h5>
                    </div>
                </div>
        </div>
    </div>
</div>
            
                    
                

<hr>



 <h5 class="latest mt-5">Latest Order Details :</h5>
<h5 *ngIf="!orderStatus">
    no latest orders 
</h5> 

<table class="table text-center w-75 mx-auto mt-5 text-white " >
    <thead>
        <th style="font-size: 20px;">Name</th>
        <th style="font-size: 20px;">MRP</th>
        
    </thead>
    <tbody>
        <tr *ngFor="let product of cart.orders;let ind=index">
            <td style="color: black;font-size: 20px;">{{product.name}}</td>
            <td style="color: black;font-size: 20px;"><i class="fas fa-rupee-sign"></i> {{product.price}}</td>
       
           
        </tr>
        <tr  class="fw-bold tot">
            <td style="color: rgb(102, 21, 21);font-size: 25px; background-color: #ffb8a7;" >Total</td>
            <td style="color: rgb(102, 21, 21);font-size: 25px; background-color: #ffb8a7;"><i class="fas fa-rupee-sign"></i> {{totalPrice}}</td>
        </tr>
    </tbody>
</table>
</div>
