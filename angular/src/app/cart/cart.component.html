    <div class="row row-cols-1 row-cols-lg-5 row-cols-sm-2 row-cols-md-3 g-4 " *ngIf="cart.cartProducts.length!=0">
        <div class="col" *ngFor="let med of cart.cartProducts;let ind=index">
            <div class="card h-100 shadow">
                <img src={{med.image}} class="card-img-top w-25 h-100 d-block m-auto mt-2" alt="...">
                <div class="card-body">
                    <h5 class="card-title mb-4">{{med.name}}</h5>
                    <div class="d-flex justify-content-between ">
                        <h6 class="card-text">MRP:  <i class="fas fa-rupee-sign"></i>{{med.price}}</h6>
                        <button (click)="ondelete(ind)" class="bin"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn orderb mt-4 fw-bold" (click)="onOrder()" *ngIf="cart.cartProducts.length!=0">Order Now</button>
</div>
