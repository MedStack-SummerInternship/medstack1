<div class="container">
    <div class="row my-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card ">
                <div class="card-body">
                  <h2 class="card-title mb-4 text-center ">Create new account</h2>
                  <form>
                    <div class="mb-3">
                      <label for="mail" class="form-label"><span class="teal">*</span>Email</label>
                      <input type="email" class="form-control" id="mail" placeholder="enter email address" required> 
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label"><span class="teal">*</span>Name</label>
                        <input type="text" class="form-control" id="name" placeholder="enter display name" required> 
                      </div>
                    <div class="mb-3">
                      <label for="pass1" class="form-label"><span class="teal">*</span>Password</label>
                      <input type="password" class="form-control" id="pass1" placeholder="enter password" required>
                    </div>
                    <div class="mb-3">
                        <label for="pass2" class="form-label"><span class="teal">*</span>Re-enter password</label>
                        <input type="password" class="form-control" id="pass2" placeholder="confirm password" required>
                      </div>
                    <div class="mt-4 text-center">
                        <button type="submit" class="btn ">Sign Up</button>
                    </div>

                  </form>
                </div>

              </div>
        </div>
    </div>
</div>
